{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('edit_post', id=post._id) }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30, name=title value="{{ post.title }}">
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40>{{ post.text|safe }}</textarea>
        <dd><input type=submit value=Update>
      </dl>
    </form>
{% endblock %}
