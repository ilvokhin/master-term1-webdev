<dl>
  <dt>Title:
  <dd>{{ form.title(required=True, placeholder=form.title.label.text, type=text, size=55) }}
  <dt>Text:
  <dd>{{ form.text(required=True, placeholder=form.text.label.text, type=text, rows=5, cols=50) }}
  <dt>Tags:
  <dd>{{ form.tags(required=True, placeholder=form.tags.label.text, type=text, size=55) }}
  <dd><input type=submit value="{{ submit }}">
</dl>
