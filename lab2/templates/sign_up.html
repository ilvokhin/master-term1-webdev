{% extends "layout.html" %}
{% block body %}
  <h2>Sign up<h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('sign_up') }}" method=post>
  <dl>
  <dt>Username:
  <dd><input type=text name=username required>
  <dt>Password:
  <dd><input type=password name=password required>
  <dt> Confirm password:
  <dd><input type=password name=confirm required>
  <dd><input type=submit value="Sign up">
  </dl>
{% endblock %}
