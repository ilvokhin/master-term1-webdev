{% extends "layout.html" %}
{% block body %}
  <h2>Login<h2>
  <form action="{{ url_for('login') }}" method=post>
  <dl>
    <dt>Username:
    <dd>{{ form.username(required=True, placeholder=form.username.label.text) }}
    <dt>Password:
    <dd>{{ form.password(required=True, placeholder=form.password.label.text) }}
    <dd><input type=submit value=Login>
  </dl>
  <form>
{% endblock %}
